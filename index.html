<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main role="main">
        <div class="main_inner">
            <img class="main_inner_logo" src="./images/Logo.png" alt="image">

            <h3 class="main_inner_head">For Individuals</h3> 

            <p class="main_inner_text">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>

        <form role="form" action="" >
            <div class="input1">
                <div class="input1_inner1">
                    <label for="First">First Name</label>
                    <input type="text" id="First" placeholder="First Name">
                </div>
                
                
                <div class="input1_inner2">
                    <label for="last">Last Name</label>
                    <input type="text" id="Last" placeholder="Last Name">
                </div>
            </div>
            
            <div class="input2">
                <div class="input2_inner1 input">
                    <label for="Gender">Gender</label>
                    <select name="Gender" id="Gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                

                <div class="input2_inner2 input">
                    <label for="Dob">Date of birth</label>
                    <input type="date">
                </div>
                
            </div>

            <div class="input3">
                <div class="input3_inner1">
                    <label for="weigth">Weight</label>
                    <input type="text" id="weight" placeholder="weight">
                </div>
                
                <div class="input3_inner2">
                    <label for="height">Height</label>
                    <input type="text" id="height" placeholder="height">
                </div>
                
            </div>

            <div class="input4">
                <label for="Activity level">Activity level</label>
                <select name="Activity level" id="Activity level">
                    <option value="beginner">Beginner</option>
                    <option value="mid-level">Mid-Level</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="input5">
                <label for="pword">Password</label>
                <input type="password" placeholder="">
            </div>

            <button class="btn">
                Register
            </button>

            <p class="copy_text">
                By clicking Register, you agree to our <span>Terms of Use</span> and our <span>Privacy Policy</span>
            </p>
            
        </form>
    </main>
</body>
</html>
